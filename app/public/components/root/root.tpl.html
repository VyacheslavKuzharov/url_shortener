<div class="inner cover">
    <h1>URL Shortener</h1>

    <div class="row">

        <div class="col-lg-12">
            <div class="input-group input-group-lg">
                <input ng-model="url.long_url" id="url-field" type="text" class="form-control" placeholder="Your original URL here">
                <span class="input-group-btn">
                  <button ng-click="rootCtrl.saveUrl(url)" class="btn btn-shorten" type="button">SHORTEN URL</button>
                </span>
            </div>
        </div>

        <div class="col-lg-12">
            <div ng-if="rootCtrl.statusError"> {{rootCtrl.statusError}} </div>
        </div>

    </div>
</div>
